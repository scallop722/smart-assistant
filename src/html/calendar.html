<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/calendar.css">
  <link rel="stylesheet" type="text/css" href="../css/uikit.min.css">
</head>
<body>
  <div class="wrapper">
    <!-- xxxx年xx月を表示 -->
    <h1 id="header"></h1>

    <!-- ボタンクリックで月移動 -->
    <div>
      <button class="uk-button uk-button-secondary uk-margin-bottom" id="prev" onclick="prev()">‹</button>
      <button class="uk-button uk-button-secondary uk-margin-bottom" id="next" onclick="next()">›</button>
    </div>

    <!-- カレンダー -->
    <div id="calendar"></div>
    
    <form class="uk-margin">
      <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="予定" name="event"><br>
      </div>
      <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="宿題" name="homework"><br>
      </div>
      <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="提出物" name="submissions"><br>
      </div>
      <button class="uk-button uk-button-primary" type="submit" onclick="register()">登録</button>
      <button class="uk-button uk-button-primary" type="submit" onclick="talkSchedule()">今日の予定</button>
    </form>
  </div>
  <script src="../js/calendar.js" type="text/javascript"></script>
  <script src="../js/uikit.min.js" type="text/javascript"></script>
  <script src="../js/uikit-icons.min.js" type="text/javascript"></script>
</body>
</html>
